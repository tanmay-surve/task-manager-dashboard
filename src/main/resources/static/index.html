<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
<div id="app" class="flex">
  <aside class="w-64 bg-emerald-700 text-white min-h-screen shadow-lg rounded-r-2xl p-6 hidden md:block">
    <h2 class="text-3xl font-extrabold mb-8 flex items-center">
      Task Manager
    </h2>
    <nav class="space-y-2">
      <button id="tasksTab" class="nav-btn w-full text-left px-4 py-2 rounded-xl transition duration-200 bg-emerald-500 hover:bg-emerald-600 font-extrabold">
        Tasks
      </button>
      <button id="logsTab" class="nav-btn w-full text-left px-4 py-2 rounded-xl transition duration-200 bg-emerald-600 hover:bg-emerald-800 font-medium">
        Audit Logs
      </button>
    </nav>
  </aside>

  <main class="flex-1 p-4 md:p-8">
    <header class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
      <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
      <button id="createTaskBtn" class="px-6 py-2 bg-emerald-500 text-white font-semibold rounded-xl shadow-lg hover:bg-emerald-600 transition duration-300 transform hover:scale-105">
        + New Task
      </button>
    </header>

    <input type="text" id="searchInput" placeholder="Search tasks by title or description..." class="w-full md:w-1/2 p-3 border border-gray-300 rounded-xl mb-6 shadow-sm focus:ring-emerald-500 focus:border-emerald-500 transition">

    <div id="tasksSection" class="bg-white p-6 rounded-2xl shadow-xl">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Task List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
          </thead>
          <tbody id="taskTableBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>
      </div>
      <div id="taskPagination" class="flex justify-center space-x-2 mt-6">
      </div>
    </div>

    <div id="logsSection" class="bg-white p-6 rounded-2xl shadow-xl hidden">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Audit Logs</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated Content</th>
          </tr>
          </thead>
          <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>
      </div>
      <div id="logPagination" class="flex justify-center space-x-2 mt-6">
      </div>
    </div>
  </main>
</div>

<div id="taskModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 hidden">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md transform transition-all">
    <div class="flex justify-between items-center mb-4">
      <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">New Task</h2>
      <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <input type="text" id="taskTitle" placeholder="Title (max 100 chars)" maxlength="100" class="w-full p-3 border border-gray-300 rounded-xl mb-3 focus:ring-emerald-500 focus:border-emerald-500">
    <textarea id="taskDesc" placeholder="Description (max 500 chars)" maxlength="500" rows="4" class="w-full p-3 border border-gray-300 rounded-xl mb-6 focus:ring-emerald-500 focus:border-emerald-500 resize-none"></textarea>
    <button id="saveTaskBtn" class="w-full py-3 bg-emerald-500 text-white font-semibold rounded-xl shadow-md hover:bg-emerald-600 transition duration-300">
      Save Task
    </button>
  </div>
</div>

<div id="confirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 hidden">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm transform transition-all">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Confirmation</h3>
    <p id="confirmationMessage" class="mb-6 text-gray-600">Are you sure?</p>
    <div class="flex justify-end space-x-3">
      <button id="confirmCancelBtn" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-xl hover:bg-gray-300 transition">Cancel</button>
      <button id="confirmProceedBtn" class="px-4 py-2 bg-red-500 text-white font-medium rounded-xl hover:bg-red-600 transition">Proceed</button>
    </div>
  </div>
</div>

<div id="notificationContainer" class="fixed bottom-4 right-4 z-50 space-y-2 max-w-xs overflow-hidden">
</div>

<script src="app.js"></script>
</body>
</html>
