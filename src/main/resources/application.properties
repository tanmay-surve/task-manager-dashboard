spring.application.name=taskmanager
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.url=jdbc:mysql://localhost:3306/taskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=taskuser
spring.datasource.password=taskpass


# Keycloak / OAuth2 JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/task-manager
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/task-manager/protocol/openid-connect/certs
